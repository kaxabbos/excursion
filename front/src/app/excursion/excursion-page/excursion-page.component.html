<div class="container">

	<h1 class="text-center mb-5" data-aos="zoom-in">{{ excursion.name }}</h1>

	<div *ngIf="message" class="d-flex justify-content-center" data-aos="zoom-in">
		<div class="alert alert-warning mb-5 w-50" role="alert">
			<p class="fs-4 m-0 text-center">{{ message }}</p>
		</div>
	</div>

	<div class="row mb-5" data-aos="zoom-in">
		<div class="col"></div>
		<div class="col">
			<a appNavigate [navigateURL]="'excursions'" class="btn btn-secondary w-100">Назад</a>
		</div>
		<div *ngIf="role === 'MANAGER' && getUserid() == excursion.managerId" class="col">
			<a appNavigate [navigateURL]="'excursionUpdate'" [queryParams]="{id: id}"  class="btn btn-success w-100">Обновить</a>
		</div>
		<div *ngIf="role === 'MANAGER' && getUserid() == excursion.managerId" class="col">
			<a (click)="deleteExcursion()" class="btn btn-danger w-100">Удалить</a>
		</div>
		<div class="col"></div>
	</div>

	<div class="row" data-aos="fade-up">
		<div class="col">
			<img [src]="excursion.img" alt="img" class="w-100 rounded shadow">
		</div>
		<div class="col">
			<div *ngIf="role === 'USER'" class="row align-items-center mb-3">
				<div class="col">
					<input [(ngModel)]="date" class="form-control" onfocus="this.min=new Date().toISOString().split('T')[0]" type="date">
				</div>
				<div class="col-auto">
					<button (click)="ordering()" *ngIf="date.length > 0" class="btn btn-primary" data-aos="zoom-in" type="button">
						Оформить
					</button>
				</div>
			</div>
			<p class="fs-4 m-0">{{ 'Категория: ' + excursion.categoryName }}</p>
			<p class="fs-4 m-0">{{ 'Экскурсовод: ' + excursion.managerName }}</p>
			<p class="fs-4 m-0">{{ 'Цена: ' + excursion.price }}</p>
			<p class="fs-4 m-0">{{ 'Описание: ' + excursion.description }}</p>
		</div>
	</div>

</div>
